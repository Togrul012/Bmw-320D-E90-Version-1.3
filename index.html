            display: grid;

            max-width: 1200px;

            padding: 0 20px;

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;

            font-weight: 500;

            transition: background-color 0.5s ease, color 0.5s ease, transform 0.2s, box-shadow 0.2s;

            const lang = document.getElementById("language-selector").value;
            const t = translations[lang];

            document.getElementById("page-title").textContent = t.pageTitle;
            document.title = t.pageTitle;
            document.getElementById("marquee-text").textContent = t.marqueeText;
            document.getElementById("main-title").textContent = t.mainTitle;
            document.getElementById("btn-engine").textContent = t.btnEngine;
            document.getElementById("btn-speed").textContent = t.btnSpeed;
            document.getElementById("btn-review").textContent = t.btnReview;
            document.getElementById("btn-gearbox").textContent = t.btnGearbox;
            document.getElementById("btn-about").textContent = t.btnAbout;
            document.getElementById("btn-models").textContent = t.btnModels;
            document.getElementById("btn-instagram").textContent = t.btnInstagram;
            document.getElementById("btn-engine-details").textContent = t.btnEngineDetails;
            document.getElementById("btn-tech").textContent = t.btnTech;
            document.getElementById("btn-fuel").textContent = t.btnFuel;

            document.getElementById("btn-oil-filter").textContent = t.btnOilFilter;
            document.getElementById("btn-oil-change").textContent = t.btnOilChange;
            document.getElementById("btn-engine-block").textContent = t.btnEngineBlock;
            document.getElementById("btn-cylinder-head").textContent = t.btnCylinderHead;
            document.getElementById("btn-turbo-az").textContent = t.btnTurboAz;
            document.querySelector("#chat-box h4").textContent = t.chatTitle;
            document.getElementById("userInput").placeholder = t.chatPlaceholder;
            document.documentElement.lang = lang;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const chatBox = document.getElementById("chat-box");
            const chatToggleBtn = document.getElementById("chat-toggle-btn");
            const bgToggleBtn = document.getElementById("bg-toggle-btn");
            const chat = document.getElementById("chat");
            const input = document.getElementById("userInput");
            const buttons = document.querySelectorAll(".dynamic-bg");
            const headings = document.querySelectorAll("h1");

            chatToggleBtn.addEventListener("click", () => {
                chatBox.classList.toggle("active");
                chatToggleBtn.textContent = chatBox.classList.contains("active") ? "AI Çatı Bağla" : "AI Çat";
            });

            bgToggleBtn.addEventListener("click", () => {
                currentBgIndex = (currentBgIndex + 1) % backgroundColors.length;
                const newBg = backgroundColors[currentBgIndex];
                const buttonColor = buttonColors[newBg] || null;

                if (newBg.startsWith('url')) {
                    document.body.style.backgroundImage = newBg;
                    document.body.style.backgroundColor = '';
                    buttons.forEach(btn => {
                        btn.style.backgroundColor = btn.getAttribute('data-original-bg');
                        btn.style.color = btn.getAttribute('data-original-color') || '#fff';
                    });
                    headings.forEach(h => h.style.color = '#FFFFFF');
                } else {
                    document.body.style.backgroundImage = '';
                    document.body.style.backgroundColor = newBg;
                    buttons.forEach(btn => {
                        btn.style.backgroundColor = buttonColor;
                        btn.style.color = '#FFFFFF';
                    });
                    headings.forEach(h => h.style.color = '#FFFFFF');
                }
            });

            // İlkin düymə rənglərini saxla
            buttons.forEach(btn => {
                btn.setAttribute('data-original-bg', btn.style.backgroundColor);
                btn.setAttribute('data-original-color', btn.style.color || '#fff');
            });

            input.addEventListener("keypress", e => {
                if (e.key === "Enter") {
                    const userText = input.value.trim();
                    if (userText) {
                        const lang = document.getElementById("language-selector").value;
                        const t = translations[lang];
                        chat.innerHTML += `<div><b>${t.chatUser}</b> ${userText}</div>`;
                        input.value = "";

                        let reply = t.chatDefault;

                        if (userText.toLowerCase().includes("mator") || userText.toLowerCase().includes("двигател") || userText.toLowerCase().includes("engine")) {
                            reply = t.chatEngine;
                        } else if (userText.toLowerCase().includes("yanacaq") || userText.toLowerCase().includes("топливо") || userText.toLowerCase().includes("fuel")) {
                            reply = t.chatFuel;
                        } else if (userText.toLowerCase().includes("sürət") || userText.toLowerCase().includes("скорость") || userText.toLowerCase().includes("speed")) {
                            reply = t.chatSpeed;
                        } else if (userText.toLowerCase().includes("salam") || userText.toLowerCase().includes("привет") || userText.toLowerCase().includes("hello")) {
                            reply = t.chatHello;
                        } else if (userText.toLowerCase().includes("model") || userText.toLowerCase().includes("модель") || userText.toLowerCase().includes("model")) {
                            reply = t.chatModel;
                        }

                        chat.innerHTML += `<div style="color:#005BAC;"><b>AI:</b> ${reply}</div>`;
                        chat.scrollTop = chat.scrollHeight;
                    }
                }
            });

            // İlkin dil Azərbaycan dili olaraq təyin edilir
            document.getElementById("language-selector").value = "az";
            changeLanguage();
