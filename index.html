                const newBg = backgroundColors[currentBgIndex];
                const buttonColor = buttonColors[newBg] || null;

                if (newBg.startsWith('url')) {
                    document.body.style.backgroundImage = newBg;
                    document.body.style.backgroundColor = '';
                    buttons.forEach(btn => {
                        btn.style.backgroundColor = btn.getAttribute('data-original-bg');
                        btn.style.color = btn.getAttribute('data-original-color') || '#fff';
                    });
                    headings.forEach(h => h.style.color = '#FFFFFF');
                } else {
                    document.body.style.backgroundImage = '';
                    document.body.style.backgroundColor = newBg;
                    buttons.forEach(btn => {
                        btn.style.backgroundColor = buttonColor;
                        btn.style.color = '#FFFFFF';
                    });
                    headings.forEach(h => h.style.color = '#FFFFFF');
                }
            });

            // ƒ∞lkin d√ºym…ô r…ôngl…ôrini saxla
            buttons.forEach(btn => {
                btn.setAttribute('data-original-bg', btn.style.backgroundColor);
                btn.setAttribute('data-original-color', btn.style.color || '#fff');
            });

            input.addEventListener("keypress", e => {
                if (e.key === "Enter") {
                    const userText = input.value.trim();
                    if (userText) {
                        const lang = document.getElementById("language-selector").value;
                        const t = translations[lang];
                        chat.innerHTML += `<div><b>${t.chatUser}</b> ${userText}</div>`;
                        input.value = "";

                        let reply = t.chatDefault;

                        if (userText.toLowerCase().includes("mator") || userText.toLowerCase().includes("–¥–≤–∏–≥–∞—Ç–µ–ª") || userText.toLowerCase().includes("engine")) {
                            reply = t.chatEngine;
                        } else if (userText.toLowerCase().includes("yanacaq") || userText.toLowerCase().includes("—Ç–æ–ø–ª–∏–≤–æ") || userText.toLowerCase().includes("fuel")) {
                            reply = t.chatFuel;
                        } else if (userText.toLowerCase().includes("s√ºr…ôt") || userText.toLowerCase().includes("—Å–∫–æ—Ä–æ—Å—Ç—å") || userText.toLowerCase().includes("speed")) {
                            reply = t.chatSpeed;
                        } else if (userText.toLowerCase().includes("salam") || userText.toLowerCase().includes("–ø—Ä–∏–≤–µ—Ç") || userText.toLowerCase().includes("hello")) {
                            reply = t.chatHello;
                        } else if (userText.toLowerCase().includes("model") || userText.toLowerCase().includes("–º–æ–¥–µ–ª—å") || userText.toLowerCase().includes("model")) {
                            reply = t.chatModel;
                        }

                        chat.innerHTML += `<div style="color:#005BAC;"><b>AI:</b> ${reply}</div>`;
                        chat.scrollTop = chat.scrollHeight;
                    }
                }
            });

            // ƒ∞lkin dil Az…ôrbaycan dili olaraq t…ôyin edilir
            document.getElementById("language-selector").value = "az";
            changeLanguage();
        });
    </script>
